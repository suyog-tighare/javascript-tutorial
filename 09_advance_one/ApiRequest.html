<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121;">
<img src="https://avatars.githubusercontent.com/u/11613311?v=4" alt="" class="pic">

<span id="followerCount" style="color: azure;display: block;"></span>


    <!-- 0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has beem called.
    2 HEADERS_RECIEVED send() has been called, and headers and
    status are available.
    3 LOADING Dowloading; responseText holds partial data.
    4 DONE The operation is complete. -->
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
       xhr.open('GET', requestURL )
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            // console.log(typeof data);
            // console.log(data.avatar_url);
            // console.log(data.followers);   
            const followerCountElement = document.getElementById('followerCount');
                followerCountElement.innerText = 'Followers: ' + data.followers;
        }
        // return data();
    }
    xhr.send();
    
    let data = document.getElementById('followerCount')
    .innerText= 'Followers: ' + data.followers;
    
</script>

</html>
